<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(160deg, #ffe6eb, #fff);
      color: #b30059;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Tela do presente (overlay) */
    #present-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #ff6699, #ff3366);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 20px;
    }

    #present-screen h2 {
      font-size: 2.4rem;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #open-button {
      background-color: #fff;
      color: #ff3366;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #open-button:hover {
      background-color: #ff6699;
      color: #fff;
    }

    /* Conte√∫do principal - inicialmente oculto */
    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #main-content h1 {
      font-size: 2.2rem;
      margin: 10px 0 15px;
    }

    .carousel {
      width: 100%;
      height: 500px;
      overflow: hidden;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 25px;
      position: relative;
      touch-action: pan-y;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 500%;
      height: 110%;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #fff;
      flex-shrink: 0;
      display: block;
    }

    #timer {
      font-size: 1.1rem;
      background: #fff0f5;
      padding: 12px 18px;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
      max-width: 320px;
      width: 100%;
    }

    strong {
      color: #ff0066;
    }

    @media (min-width: 500px) {
      #main-content h1 {
        font-size: 2.4rem;
      }

      #timer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Tela de presente -->
  <div id="present-screen">
    <h2>Clique para abrir o seu presente üíù</h2>
    <button id="open-button">Abrir</button>
  </div>

  <!-- Conte√∫do principal -->
  <div id="main-content">
    <h1>Feliz Dia dos Namorados, meu amor! üíñ</h1>

    <div class="carousel">
      <div class="carousel-track">
        <img src="img1.jpg" alt="Foto 1" />
        <img src="img2.jpeg" alt="Foto 2" />
        <img src="img3.jpeg" alt="Foto 3" />
        <img src="img4.jpeg" alt="Foto 4" />
        <img src="img5.jpeg" alt="Foto 5" />
      </div>
    </div>

    <div id="timer"></div>
  </div>

  <script>
    // Timer desde 20/10/2020 √†s 20h
    function updateTimer() {
      const startDate = new Date("2020-10-20T20:00:00");
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
      const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30.44);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML = `
        <strong>${years}</strong> anos, <strong>${months}</strong> meses,
        <strong>${days}</strong> dias e algumas horas desde o nosso primeiro beijo! ü•∞
      `;
    }

    // Carrossel autom√°tico
    const track = document.querySelector(".carousel-track");
    let index = 0;

    function slide() {
      index = (index + 1) % 5; // 5 imagens
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    // Evento para abrir o presente
    document.getElementById("open-button").addEventListener("click", () => {
      document.getElementById("present-screen").style.display = "none";
      const mainContent = document.getElementById("main-content");
      mainContent.style.display = "flex";
      
      updateTimer();
      setInterval(updateTimer, 1000);
      setInterval(slide, 3000);
    });
  </script>
</body>
</html>
