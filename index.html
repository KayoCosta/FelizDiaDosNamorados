<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(160deg, #ffe6eb, #fff);
      color: #b30059;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px 15px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin: 10px 0 15px;
    }

    .carousel {
      width: 100%;
      max-width: 380px;
      height: 500px;
      overflow: hidden;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 25px;
      position: relative;
      touch-action: pan-y;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 500%; /* 5 imagens */
      height: 110%;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #fff;
      flex-shrink: 0;
      display: block;
    }

    #timer {
      font-size: 1.1rem;
      background: #fff0f5;
      padding: 12px 18px;
      border-radius: 15px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
      max-width: 320px;
      width: 100%;
    }

    strong {
      color: #ff0066;
    }

    @media (min-width: 500px) {
      h1 {
        font-size: 2.4rem;
      }

      #timer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Feliz Dia dos Namorados, meu amor!</h1>

  <div class="carousel">
    <div class="carousel-track">
      <img src="img1.jpg" alt="Foto 1" />
      <img src="img2.jpeg" alt="Foto 2" />
      <img src="img3.jpeg" alt="Foto 3" />
      <img src="img4.jpeg" alt="Foto 4" />
      <img src="img5.jpeg" alt="Foto 5" />
    </div>
  </div>

  <div id="timer"></div>

  <h1>TE AMO! ðŸ’–</h1>

  <script>
    // Timer desde 20/10/2020 Ã s 20h
    function updateTimer() {
      const startDate = new Date("2020-10-20T20:00:00");
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
      const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30.44);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML = `
        <strong>${years}</strong> anos, <strong>${months}</strong> meses,
        <strong>${days}</strong> dias e algumas horas desde o nosso primeiro beijo! ðŸ¥°
      `;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Carrossel automÃ¡tico
    const track = document.querySelector(".carousel-track");
    let index = 0;

    function slide() {
      index = (index + 1) % 5; // 5 imagens
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(slide, 5000); // troca a cada 3s
  </script>
</body>
</html>
